<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body class="bg-black">
    <header class="position-sticky top-0 left-0 z-index-3 p-0">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid py-3 px-4">
          <a
            href="../../index.html"
            class="navbar-brand my-0 me-0 p-0 ms-md-3 ms-lg-5"
            ><img
              src="../../images/zorrito-icon.svg"
              alt="Ícono de Zorrito Plus"
              class="logo-icon"
          /></a>
          <button
            class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around ms-0 me-md-3 me-lg-5 p-0 border-0 position-relative"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler__icon navbar-toggler__icon--top-bar"
            ></span>
            <span
              class="navbar-toggler__icon navbar-toggler__icon--middle-bar"
            ></span>
            <span
              class="navbar-toggler__icon navbar-toggler__icon--bottom-bar"
            ></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end my-0 mx-0 p-0 mx-md-3 ms-lg-0 me-lg-5"
            id="navbarNav"
          >
            <ul class="navbar-nav d-lg-flex align-items-center pt-4 pt-lg-0">
              <li class="nav-item pb-2 pt-0 py-lg-0 px-0 pe-lg-4">
                <a
                  href="../../index.html"
                  class="nav-link active fs-5 p-0 fw-bold text-uppercase"
                  >Inicio</a
                >
              </li>
              <li class="nav-item py-2 py-lg-0 px-0 px-lg-4">
                <a
                  href="./servicios.html"
                  class="nav-link active fs-5 p-0 fw-bold text-uppercase"
                  >Servicios</a
                >
              </li>
              <li class="nav-item pt-2 pb-0 py-lg-0 px-0 ps-lg-4">
                <a
                  href="./iniciarSesion.html"
                  class="nav-link active fs-5 p-0 fw-bold text-uppercase"
                  ><button
                    class="bg-black text-white border-white rounded-4 py-2 px-3 fw-bold text-uppercase"
                  >
                    Iniciar sesión
                    <svg
                      width="32"
                      height="35"
                      viewBox="0 0 32 35"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect
                        x="9"
                        y="1"
                        width="22"
                        height="33"
                        stroke="white"
                        stroke-width="2"
                      />
                      <path
                        d="M24.0607 19.0607C24.6464 18.4749 24.6464 17.5251 24.0607 16.9393L14.5147 7.3934C13.9289 6.80761 12.9792 6.80761 12.3934 7.3934C11.8076 7.97919 11.8076 8.92893 12.3934 9.51472L20.8787 18L12.3934 26.4853C11.8076 27.0711 11.8076 28.0208 12.3934 28.6066C12.9792 29.1924 13.9289 29.1924 14.5147 28.6066L24.0607 19.0607ZM0 19.5L23 19.5V16.5L0 16.5L0 19.5Z"

                      />
                    </svg></button
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="registrate px-4">
      <div class="my-5 p-0 mx-md-3 mx-lg-5">
        <div class="row align-items-center justify-content-center">
          <div
            class="col-12 col-md-6 text-center mt-3 m-md-0 order-1 order-md-0"
          >
            <img
              src="../../images/zorrito-animado.png"
              alt="Avatar de zorrito"
              class="zorrito-avatar w-100"
            />
          </div>
          <div
            class="col-12 col-md-6 mb-3 m-md-0 d-flex justify-content-center order-0 order-md-1"
          >
            <div class="formulario p-5 rounded-4 w-100">
              <form class="d-flex flex-column">
                <h1
                  class="text-white fs-1 text-center lh-base pb-3 m-0 fw-bold text-uppercase"
                >
                  Regístrate
                </h1>
                <label
                  for="nombresRegistrate"
                  class="text-white fs-5 text-start lh-base py-3"
                  >Nombres</label
                >
                <input
                  type="text"
                  id="nombresRegistrate"
                  name="nombresRegistrate"
                  class="formulario__input border-0 rounded-pill py-2 px-3"
                  required
                />
                <label
                  for="apellidosRegistrate"
                  class="text-white fs-5 text-start lh-base py-3"
                  >Apellidos</label
                >
                <input
                  type="text"
                  id="apellidosRegistrate"
                  name="apellidosRegistrate"
                  class="formulario__input border-0 rounded-pill py-2 px-3"
                  required
                />
                <label
                  for="correoRegistrate"
                  class="text-white fs-5 text-start lh-base py-3"
                  >Correo</label
                >
                <input
                  type="email"
                  id="correoRegistrate"
                  name="correoRegistrate"
                  class="formulario__input border-0 rounded-pill py-2 px-3"
                  required
                />
                <label
                  for="contraseniaRegistrate"
                  class="text-white fs-5 text-start lh-base py-3"
                  >Contraseña</label
                >
                <input
                  type="password"
                  id="contraseniaRegistrate"
                  name="contraseniaRegistrate"
                  class="formulario__input border-0 rounded-pill py-2 px-3"
                  required
                />
                <label
                  for="telefonoContactoRegistrate"
                  class="text-white fs-5 text-start lh-base py-3"
                  >Teléfono de contacto</label
                >
                <input
                  type="tel"
                  id="telefonoContactoRegistrate"
                  name="telefonoContactoRegistrate"
                  class="formulario__input border-0 rounded-pill py-2 px-3"
                  required
                />
                <label
                  for="dniRegistrate"
                  class="text-white fs-5 text-start lh-base py-3"
                  >DNI</label
                >
                <input
                  type="text"
                  id="dniRegistrate"
                  name="dniRegistrate"
                  class="formulario__input border-0 rounded-pill py-2 px-3"
                  required
                />
                <input
                  type="submit"
                  value="Regístrate"
                  class="mt-4 mb-3 formulario__button mx-auto text-white fs-5 text-center lh-base border-0 px-4 py-3 rounded-4 text-break w-100"
                />
                <p class="text-white fs-5 text-center lh-base pb-2 m-0">
                  ¿Ya tienes una cuenta?
                </p>
                <a
                  href="./iniciarSesion.html"
                  class="fs-5 text-center lh-base pb-2 formulario__link"
                  >Iniciar sesión</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../javascript/script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
