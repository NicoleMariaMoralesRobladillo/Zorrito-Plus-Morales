<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión | Zorrito +</title>
    <link rel="shortcut icon" href="../../images/zorrito-icon.svg" />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body class="bg-black">
    <header class="position-sticky top-0 left-0 z-index-3 p-0">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid py-3 px-4">
          <a
            href="../../index.html"
            class="navbar-brand my-0 me-0 p-0 ms-md-3 ms-lg-5 icono--8"
            ><img
              src="../../images/zorrito-icon.svg"
              alt="Ícono de Zorrito Plus"
              class="w-100"
          /></a>
          <button
            class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around ms-0 me-md-3 me-lg-5 p-0 border border-0 position-relative shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-nav-toggler"
            aria-controls="navbar-nav-toggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler__icon navbar-toggler__icon--top-bar d-block position-absolute bg-white w-100 start-0 mt-0"
            ></span>
            <span
              class="navbar-toggler__icon navbar-toggler__icon--middle-bar d-block position-absolute bg-white w-100 start-0 mt-0"
            ></span>
            <span
              class="navbar-toggler__icon navbar-toggler__icon--bottom-bar d-block position-absolute bg-white w-100 start-0 mt-0"
            ></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end my-0 mx-0 p-0 mx-md-3 ms-lg-0 me-lg-5"
            id="navbar-nav-toggler"
          >
            <ul class="navbar-nav d-lg-flex align-items-center pt-4 pt-lg-0">
              <li class="nav-item pb-2 pt-0 py-lg-0 px-0 pe-lg-4 text-center">
                <a
                  href="../../index.html"
                  class="nav-link active fs-5 p-0 fw-bold text-uppercase readex-pro text-break"
                  >Inicio</a
                >
              </li>
              <li class="nav-item py-2 py-lg-0 px-0 px-lg-4 text-center">
                <a
                  href="./servicios.html"
                  class="nav-link active fs-5 p-0 fw-bold text-uppercase readex-pro text-break"
                  >Servicios</a
                >
              </li>
              <li class="nav-item pt-2 pb-0 py-lg-0 px-0 ps-lg-4 text-center">
                <a
                  href="./iniciar-sesion.html"
                  class="nav-link active fs-5 p-0 fw-bold text-uppercase readex-pro"
                  ><button
                    class="bg-black text-white border-white rounded-4 py-2 px-3 fw-bold text-uppercase text-break"
                  >
                    Iniciar sesión
                    <svg
                      width="25"
                      height="25"
                      viewBox="0 0 30 33"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M28.7434 32H1C4.4077 24.1099 6.60302 20.0727 16.1327 20.5C23.5899 20.4179 26.3019 23.0251 28.7434 32Z"
                        stroke="white"
                      />
                      <path
                        d="M23.7035 8.5C23.7035 12.9141 20.0923 16.5 15.6283 16.5C11.1643 16.5 7.55307 12.9141 7.55307 8.5C7.55307 4.08587 11.1643 0.5 15.6283 0.5C20.0923 0.5 23.7035 4.08587 23.7035 8.5Z"
                        stroke="white"
                      />
                    </svg></button
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="px-4">
      <div class="my-5 p-0 mx-md-3 mx-lg-5">
        <div class="row align-items-center justify-content-center">
          <div
            class="col-12 col-md-6 text-center mt-3 m-md-0 order-1 order-md-0"
          >
            <img
              src="../../images/zorrito-animado.png"
              alt="Avatar de zorrito"
              class="icono--30 w-100"
            />
          </div>
          <div
            class="col-12 col-md-6 mb-3 m-md-0 d-flex justify-content-center order-0 order-md-1"
          >
            <div class="form p-5 rounded-4 w-100">
              <form
                class="d-flex flex-column"
                method="get"
                action="../usuario/mis-cuentas.html"
              >
                <h1
                  class="text-white fs-1 text-center lh-base pb-3 m-0 fw-bold text-uppercase text-break"
                >
                  Iniciar sesión
                </h1>
                <img
                  src="../../images/user.png"
                  alt="Ícono de usuario"
                  class="py-3 icono--10 m-auto w-100"
                />
                <label
                  for="correo-iniciar-sesion"
                  class="text-white fs-5 text-start lh-base py-3 text-break"
                  >Correo</label
                >
                <input
                  type="email"
                  id="correo-iniciar-sesion"
                  name="correo-iniciar-sesion"
                  class="formulario__input border-0 rounded-pill py-2 px-3 text-break"
                  required
                />
                <label
                  for="contrasenia-iniciar-sesion"
                  class="text-white fs-5 text-start lh-base py-3 text-break"
                  >Contraseña</label
                >
                <input
                  type="password"
                  id="contrasenia-iniciar-sesion"
                  name="contrasenia-iniciar-sesion"
                  class="formulario__input border-0 rounded-pill py-2 px-3 text-break"
                  required
                />
                <input
                  type="submit"
                  value="Iniciar sesión"
                  class="mt-4 mb-3 button button--blue mx-auto text-white fs-5 text-center lh-base border-0 px-4 py-3 rounded-4 text-break w-100"
                />
                <p
                  class="text-white fs-5 text-center lh-base pb-2 m-0 text-break"
                >
                  ¿No tienes una cuenta?
                </p>
                <a
                  href="./registrate.html"
                  class="fs-5 text-center lh-base pb-2 form__link text-break"
                  >Regístrate</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../javascript/script.js"></script>
    <script
      src="https://kit.fontawesome.com/d305e9edbf.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
